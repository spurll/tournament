{% extends "base.html" %}
{% block content %}
	<div class="text">
		<div class="section"><p>Please select a player from the list below.</p></div>
		<div class="section">
			{% for p in players %}
			<p><a href="{{url_for(next, player=p.id)}}">{{p.name}}</a></p>
			{% endfor %}
		</div>
	</div>
	<div class="back">
		<a href="{{url_for('main_menu')}}">Main Menu</a>
	</div>
{% endblock %}
